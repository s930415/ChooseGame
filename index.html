<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="intro">
        <p class="namebox">Name:<input v-model="name" type="text"></input></p>
        <p class="scorebox">Score:{{score}}</p>
        <button class="btn_04" v-on:click="nextPage()">Next</button>
        <button class="btn_04 d-none" v-on:click="restart()">Restart</button>
      </div>
      <div class="game_area d-none">
        <!--題目-->
        <div class="top">
          <div class="img">
            <img v-bind:src="exams[exam_index].img" />
          </div>
          <div class="container_03">
            <p class="">{{ exams[exam_index].title }}</p>
          </div>
          <!--答題後按鈕-->
          <button class="btn_01 chosed v-hide" v-on:click="nextExam()">Next</button>
          <button class="btn_02 chosed v-hide"  v-on:click="veiwAnswer()">Answer</button>
        </div>
        <div class="down">
          <div class="container_01" >
            <!--選項-->
            <template v-for="option in exams[exam_index].options">
              <div class="card" v-on:click="chose(option)">
                <h3 class="title">{{option}}</h3>
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg"></svg>
              </div>
            </template>
          </div>
          <div class="container_02 d-none">
            <p>This is {{exams[exam_index].correct}}</p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
